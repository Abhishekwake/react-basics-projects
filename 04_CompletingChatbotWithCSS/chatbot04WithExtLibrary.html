<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
          //to save this input we used state in react .state:save data that changes overtimef
        }
        function sendMessage() {

            const newChatMessages = [
                ...chatMessages,
                {
                message: inputText,
                sender: "user",
                id: crypto.randomUUID(),
                },
            ];
            
            setChatMessages(newChatMessages);

            const response= Chatbot.getResponse(inputText);
            //  console.log(response);
            setChatMessages([
                ...newChatMessages,
                {
                message: response,
                sender: "robot",
                id: crypto.randomUUID(),
                },
            ]);
            setInputText("");
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send the message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-button">Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        
        return (
          <div className={ 
                sender === 'user' 
                ? 'chat-message-user'
                : 'chat-message-robot'
          }>
            
            {sender === "robot" && <img src="robot.png" className="chat-message-profile" />}
            <div className="chat-message-text">
            {message}
            </div>
            {sender === "user" && <img src="user.png" className="chat-message-profile" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) { 
       const chatMessagesRef= React.useRef(null);
        React.useEffect(()=>{
            const containerEle = chatMessagesRef.current;
            if(containerEle){
            containerEle.scrollTop= container.scrollHeight;
            console.log("UPDATED");
            }
           
        },[chatMessages])
        // instead of making components Pass direct { Code }
        return (
          <div className="chat-messages-container " ref={chatMessagesRef}> 
            {chatMessages.map((chatMessage) => {
              return (  
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }
      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can u get me todays date",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is October 10, 2023",
            sender: "robot",
            id: "id4",
          },
        ]);
        return (
          <div className="app-container">
            
            <ChatMessages 
            chatMessages={chatMessages}
             />

             <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
